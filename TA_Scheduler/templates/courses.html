<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .section {
            margin-bottom: 40px;
        }

        .schedule-list, .courses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .schedule-list th, .courses-table th {
            background: #f3f4f6;
            color: #1f2937;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        .schedule-list td, .courses-table td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .assign-btn, .delete-btn, .create-course-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .assign-btn {
            background: #6366f1;
            color: white;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .create-course-btn {
            margin-top: 20px;
            background: #10b981;
            color: white;
        }

        .create-course-btn:hover {
            background: #0f9b73;
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #f3f4f6;
            color: #1f2937;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
        }

        .back-btn:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TA Scheduler</h1>

        <div class="section">
            <h2>Upcoming Lectures & Labs</h2>
            <table class="schedule-list">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Course</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <!-- dynamically process stuff here -->
                </tbody>
            </table>
        </div>

        <!-- Courses Table Section -->
        <div class="section">
            <h2>Courses & Labs</h2>
            <table class="courses-table">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Semester</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="courses-body">
                    <!-- dynamically process stuff here-->
                </tbody>
            </table>
            <button class="create-course-btn" onclick="window.location.href='CreateCourse'">+ Create Course</button>
        </div>

        <a href="homePage" class="back-btn">Back to Dashboard</a>
    </div>

    <script>
        // Fetch and populate upcoming lectures and labs
        async function fetchSchedule() {
            try {
                const response = await fetch('/api/schedule');
                if (!response.ok) throw new Error('Failed to fetch schedule');

                const schedule = await response.json();
                const scheduleBody = document.getElementById('schedule-body');
                scheduleBody.innerHTML = '';

                schedule.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.time}</td>
                        <td>${item.course}</td>
                        <td>${item.type}</td>
                    `;
                    scheduleBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching schedule:', error);
            }
        }

        // Fetch and populate courses and labs
        async function fetchCourses() {
            try {
                const response = await fetch('/api/courses'); // put the endpoint in , im dumb and dont know it
                if (!response.ok) throw new Error('Failed to fetch courses');

                const courses = await response.json();
                const coursesBody = document.getElementById('courses-body');
                coursesBody.innerHTML = '';

                courses.forEach(course => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${course.code}</td>
                        <td>${course.name}</td>
                        <td>${course.semester}</td>
                        <td>
                            <div class="action-btns">
                                <button class="assign-btn" onclick="assignCourse(${course.id})">Assign</button>
                                <button class="delete-btn" onclick="deleteCourse(${course.id})">Delete</button>
                            </div>
                        </td>
                    `;
                    coursesBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }

        // Helper functions for actions
        function assignCourse(courseId) {
            window.location.href = `Assign?id=${courseId}`;
        }

        async function deleteCourse(courseId) {
            try {
                const response = await fetch(`/api/courses/${courseId}`, {
                    method: 'DELETE',
                });
                if (response.ok) fetchCourses();
                else throw new Error('Failed to delete course');
            } catch (error) {
                console.error('Error deleting course:', error);
            }
        }

        // Fetch data on page load
        fetchSchedule();
        fetchCourses();
    </script>
</body>
</html>
