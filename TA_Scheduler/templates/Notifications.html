<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduler - Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .notifications-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .send-btn {
            background: #10b981;
            color: white;
            margin-top: 20px;
            display: inline-block;
        }

        .send-btn:hover {
            background: #059669;
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #f3f4f6;
            color: #1f2937;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="notifications-container">
        <h1>Notifications</h1>

        <table class="notifications-list">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>From</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Course CS361 Lab Assignment</td>
                    <td>John Smith</td>
                    <td>Nov 28, 2024</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn delete-btn">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>System Update Available</td>
                    <td>System</td>
                    <td>Nov 25, 2024</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn delete-btn">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Instructor Meeting Reminder</td>
                    <td>Department Admin</td>
                    <td>Nov 22, 2024</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn delete-btn">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add Send Notification Button -->
        <a href="sendNotification" class="btn send-btn">Send Notification</a>
        <a href="homePage" class="back-btn">Back to Dashboard</a>
    </div>

    <script>
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                if (confirm('Are you sure you want to delete this notification?')) {
                    this.closest('tr').remove();
                }
            });
        });
    </script>
</body>
</html>
